<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Generador de QR para la KIKI</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 350px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,.1);
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 15px;
            background: #4CAF50;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        #qrcode {
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Generador de CÃ³digo QR</h2>
    <input type="text" id="text" placeholder="Ingresa texto o URL">
    <button onclick="generateQR()">Generar QR para la KIKI</button>
    <div id="qrcode"></div>
</div>

<script>
    function generateQR() {
        const qrContainer = document.getElementById("qrcode");
        qrContainer.innerHTML = "";
        const text = document.getElementById("text").value;

        if (!text) {
            alert("Ingresa un texto o URL");
            return;
        }

        new QRCode(qrContainer, {
            text: text,
            width: 200,
            height: 200
        });
    }
</script>

</body>

</html>
